<script>
      $(function() {
        let calleeTab = null

        function loadAssemblies () {
          let filter = new Filter()

          filter.load($('form#assembly-filter').serializeArray())

          return new Promise((resolve, reject) => {
            google.script.run.withSuccessHandler(content => {
              let assembliesData = JSON.parse(content)

              let assemblyStoneShapes = assembliesData.assemblyStoneShapes
              let assemblies = assembliesData.assemblies

              console.log(assembliesData)

              assemblyStoneShapesTabListElement.empty();
              assemblyStoneShapes.forEach((stoneShape, stoneShapeIndex) => {
                  let active = stoneShape === 'Все' ? !filter.stone_shape : filter.stone_shape === stoneShape
                  let assemblyStoneShapesTabHtml = ejs.render(assemblyStoneShapeTabTemplate, {name: stoneShape, active: active, index: stoneShapeIndex}, {delimiter: '?'});
                  assemblyStoneShapesTabListElement.append(assemblyStoneShapesTabHtml)
              })

              assemblyListTabContent.empty()

              Object.keys(assemblies).forEach((stoneShape, stoneShapeIndex) => {
                  let active = stoneShape === 'Все' ? !filter.stone_shape : filter.stone_shape === stoneShape
                  let assemblyListTabHtml = ejs.render(assemblyListTabTemplate, {active: active, index: stoneShapeIndex}, {delimiter: '?'})
                  let assemblyListHtml = ejs.render(assemblyListTemplate, {index: stoneShapeIndex}, {delimiter: '?'})

                  let assemblyListTabElement = $(assemblyListTabHtml)
                  let assemblyListElement = $(assemblyListHtml)

                  assemblyListTabElement.append(assemblyListElement)

                  assemblyListElement.empty()

                  assemblies[stoneShape].forEach(assembly => {
                      let assemblyRowHtml = ejs.render(assemblyRowTemplate, assembly, {delimiter: '?'});
                      assemblyListElement.append(assemblyRowHtml)
                  })

                  assemblyListTabContent.append(assemblyListTabElement)
              })

              initButtonsState()
              $(document).trigger('search.refresh')

              calleeTab = null
              resolve(content)
            }).withFailureHandler(error => {
              calleeTab = null
              reject(error)
            }).getAssembliesStringified(filter.all(), calleeTab);
          })
        }

        function addAssembly(formObject) {
          return new Promise((resolve, reject) => {
            google.script.run.withSuccessHandler(response => {
              resolve(response)
            }).withFailureHandler(error => {
                reject(error)
            }).addAssembly(formObject);
          })
        }

        function moveAssemblyToShipment(orderNumber) {
          return new Promise((resolve, reject) => {
            google.script.run.withSuccessHandler(response => {
              resolve(response)
            }).withFailureHandler(error => {
                reject(error)
            }).moveAssemblyToShipment(orderNumber);
          })
        }

        function updateAssembly(orderIndex, assemblyData) {
          return new Promise((resolve, reject) => {
            google.script.run.withSuccessHandler(response => {
              resolve(response)
            }).withFailureHandler(error => {
                reject(error)
            }).updateAssembly(orderIndex, assemblyData);
          })
        }

        function moveAssemblyToFree(orderIndex) {
          return new Promise((resolve, reject) => {
            google.script.run.withSuccessHandler(response => {
              resolve(response)
            }).withFailureHandler(error => {
                reject(error)
            }).moveAssemblyToFree(orderIndex);
          })
        }

        function removeAssemblyByIndex(orderIndex) {
          return new Promise((resolve, reject) => {
            google.script.run.withSuccessHandler(() => {
              resolve()
            }).withFailureHandler(error => {
              reject(error)
            }).removeAssemblyByIndex(orderIndex);
          })
        }

        function getOrderIndex(assemblyElement) {
          return assemblyElement.data('orderIndex')
        }

        function initButtonsState() {
          let assemblyElements = assemblyListTabContent.find('[data-element="assembly"]')

          assemblyElements.each(function() {
            let assemblyElement = $(this)
            let orderNumberInput = assemblyElement.find('[name="order_number"]')
            let setChangeModeButton = assemblyElement.find('button[data-action="assemblies.set-change-mode"]')
            let moveToShipmentButton = assemblyElement.find('button[data-action="assemblies.show-move-to-shipment-confirmation"]')
            let moveToFreeButton = assemblyElement.find('button[data-action="assemblies.show-move-to-free-confirmation"]')

            if (orderNumberInput.val() != '') {
              assemblyElement.removeClass('warning')
              setChangeModeButton.prop('disabled', false)
              setChangeModeButton.show();
              moveToShipmentButton.prop('disabled', false)
              moveToFreeButton.prop('disabled', false)

            } else {
              assemblyElement.addClass('warning')
              setChangeModeButton.prop('disabled', false)
              setChangeModeButton.show();
              moveToShipmentButton.prop('disabled', true)
              moveToFreeButton.prop('disabled', false)

            }
          })
        }

        function handleActiveStoneShapeTab() {
          let stoneShape = $(this).data('name')

          let isAllTab = stoneShape === 'Все'
          let value = isAllTab ? '' : stoneShape;

          let filterStoneShapeElement = $('form#assembly-filter select[name="stone_shape"]')
          let formStoneShapeElement = $('form#assembly select[name="stone_shape"]')

          filterStoneShapeElement.val(value)
          formStoneShapeElement.val(value)

          calleeTab = stoneShape
        }

        function getActiveStoneShapeTab() {
          return $('a[data-element="assembly-stone-shape-tab"].active')
        }

        function getButtons(assemblyElement) {
          let setChangeModeButton = assemblyElement.find('button[data-action="assemblies.set-change-mode"]')
          let saveChangesButton = assemblyElement.find('button[data-action="assemblies.save-changes"]')
          let cancelChangesButton = assemblyElement.find('button[data-action="assemblies.cancel-changes"]')
          let moveToShipmentButton = assemblyElement.find('button[data-action="assemblies.show-move-to-shipment-confirmation"]')
          let showRemoveConfirmationButton = assemblyElement.find('button[data-action="assemblies.show-remove-confirmation"]')

          return {
            setChangeModeButton: setChangeModeButton,
            saveChangesButton: saveChangesButton,
            cancelChangesButton: cancelChangesButton,
            moveToShipmentButton: moveToShipmentButton,
            showRemoveConfirmationButton: showRemoveConfirmationButton,
          }
        }


        loadAssemblies()

        let formValidator = $('form#assembly').validate({
          rules: {
          },
          messages: {
          }
        });

        $('form#assembly').on('submit', function (e) {
          e.preventDefault();

          if (!assemblyListTabContent.data('block')) {
            assemblyListTabContent.data('block', true)

            if ($(this).valid()) {
              let form = $(this).get(0)
              let loader = $(this).find('[data-element="loader"]')

              loader.show();

              addAssembly(form)
                  .then(
                      () => {
                        loadAssemblies().then(response => {
                          form.reset();
                          handleActiveStoneShapeTab.apply(getActiveStoneShapeTab())
                          loader.hide();
                          assemblyListTabContent.data('block', false)
                        })
                      },
                      error => {
                        formValidator.showErrors({
                          "order_number": prepareError(error)
                        });
                        loader.hide();
                        assemblyListTabContent.data('block', false)
                      }
                  )
            }
          }
        })

        $('form#assembly-filter').on('submit', function(e) {
          e.preventDefault();

          if (!assemblyListTabContent.data('block')) {
            assemblyListTabContent.data('block', true)

            let loader = $(this).find('[data-element="apply-button"] [data-element="loader"]')

            loader.show()

            loadAssemblies()
                .then(
                    () => {
                      loader.hide()
                      assemblyListTabContent.data('block', false)
                    },
                    error => {
                      loader.hide()
                      assemblyListTabContent.data('block', false)
                    }
                )
          }
        })


        $('form#assembly-filter [data-element="reset-button"]').on('click', function(e) {
          e.preventDefault();

          if (!assemblyListTabContent.data('block')) {
            assemblyListTabContent.data('block', true)

            let loader = $(this).find('[data-element="loader"]')
            let filterForm = $('form#assembly-filter')

            filterForm.get(0).reset()
            handleActiveStoneShapeTab.apply(getActiveStoneShapeTab())

            loader.show()

            loadAssemblies().then(
                () => {
                  loader.hide()
                  assemblyListTabContent.data('block', false)
                },
                error => {
                  loader.hide()
                  assemblyListTabContent.data('block', false)
                }
            )
          }
        })

        $(document).on('click', 'button[data-action="assemblies.set-change-mode"]', function(e) {
          if (assemblyListTabContent.data('block')) {
            return
          }

          let assemblyElements = assemblyListTabContent
              .find('[data-element="assembly_list"]')
              .has(this)
              .find('[data-element="assembly"]')

          let assemblyElement = assemblyElements.has(this)

          let otherAssemblyElements = assemblyElements.filter(function() { return getOrderIndex($(this)) != getOrderIndex(assemblyElement) })

          assemblyElement.find('[data-name]').hide()
          assemblyElement.find('[name]').show()
          initFormControls(assemblyElement)

          let buttons = getButtons(assemblyElement)
          buttons.setChangeModeButton.hide()
          buttons.showRemoveConfirmationButton.hide()
          buttons.saveChangesButton.show()
          buttons.cancelChangesButton.show()

          $.each(otherAssemblyElements, function() {
            let assemblyElement = $(this);

            assemblyElement.find('[data-name]').show()
            assemblyElement.find('[name]').hide()

            let buttons = getButtons(assemblyElement)

            if (! buttons.setChangeModeButton.prop('disabled')) {
              buttons.setChangeModeButton.show()
            } else {
              buttons.setChangeModeButton.hide()
            }

            buttons.showRemoveConfirmationButton.show()
            buttons.saveChangesButton.hide()
            buttons.cancelChangesButton.hide()
          })
        })

        $(document).on('click', 'button[data-action="assemblies.save-changes"]', function(e) {
          if (!assemblyListTabContent.data('block')) {
            assemblyListTabContent.data('block', true)

            let assemblyElement = assemblyListTabContent
                .find('[data-element="assembly_list"]')
                .has(this)
                .find('[data-element="assembly"]')
                .has(this)

            let orderIndex = getOrderIndex(assemblyElement)

            let loader = $(this).find('[data-element="loader"]')

            let form = assemblyElement.find('[name]')
            let assemblyData = getFormData(form)

            loader.show()
            updateAssembly(orderIndex, assemblyData)
            .then(
              () => {
                loadAssemblies().then(() => {
                  loader.hide()
                  assemblyListTabContent.data('block', false)
                })
              },
              error => {
                loadAssemblies().then(() => {
                  messageModal.data('message', prepareError(error))
                  messageModal.modal('show')

                  loader.hide()
                  assemblyListTabContent.data('block', false)
                })
              }
            )
          }
        })

        $(document).on('click', 'button[data-action="assemblies.cancel-changes"]', function(e) {
          if (assemblyListTabContent.data('block')) {
            return
          }

          let assemblyElement = assemblyListTabContent
              .find('[data-element="assembly_list"]')
              .has(this)
              .find('[data-element="assembly"]')
              .has(this)

          let buttons = getButtons(assemblyElement)

          assemblyElement.find('[data-name]').show()
          assemblyElement.find('[name]').hide()

          buttons.setChangeModeButton.show()
          buttons.showRemoveConfirmationButton.show()
          buttons.saveChangesButton.hide()
          buttons.cancelChangesButton.hide()
        })


        $(document).on('click', 'button[data-action="assemblies.move-to-shipment"]', function(e) {
          if (!assemblyListTabContent.data('block')) {
            assemblyListTabContent.data('block', true)

            let assemblyElement = assemblyListTabContent
                .find('[data-element="assembly_list"]')
                .has(this)
                .find('[data-element="assembly"]')
                .has(this)

            let orderNumber = $(this).data('orderNumber')
            let loader = $(this).find('[data-element="loader"]')
            let assemblyMoveToShipmentModal = $('#assemblyMoveToShipmentModal')

            loader.show()

            moveAssemblyToShipment(orderNumber)
              .then(
                () => {
                  loadAssemblies().then(() => {
                    shipmentListElement.trigger('refresh')
                    loader.hide()
                    assemblyMoveToShipmentModal.modal('hide')
                    assemblyListTabContent.data('block', false)
                  })
                },
                error => {
                  loadAssemblies().then(() => {
                    messageModal.data('message', prepareError(error))
                    messageModal.modal('show')

                    shipmentListElement.trigger('refresh')
                    loader.hide()
                    assemblyMoveToShipmentModal.modal('hide')
                    assemblyListTabContent.data('block', false)
                  })
                }
              )
          }
        })

        $('#assemblyMoveToShipmentModal').on('show.bs.modal', function (e) {
          var button = $(e.relatedTarget)
          var orderNumber = button.data('orderNumber')

          var modal = $(this)
          modal.find('[data-element="order-number"]').text(orderNumber)
          modal.find('button[data-action="assemblies.move-to-shipment"]').data('orderNumber', orderNumber)
        })

        assemblyListTabContent.on('refresh', function() {
          loadAssemblies()
        })

        $(document).on('click', 'button[data-action="assemblies.move-to-free"]', function(e) {
          if (!assemblyListTabContent.data('block')) {
            assemblyListTabContent.data('block', true)

            let orderIndex =  $(this).data('orderIndex')
            let loader = $(this).find('[data-element="loader"]')
            let assemblyMoveToFreeModal = $('#assemblyMoveToFreeModal')

            loader.show()

            moveAssemblyToFree(orderIndex)
              .then(
                () => {
                  loadAssemblies().then(() => {
                    freeListElement.trigger('refresh')
                    loader.hide()
                    assemblyMoveToFreeModal.modal('hide')
                    assemblyListTabContent.data('block', false)
                  })
                },
                error => {
                  loadAssemblies().then(() => {
                    messageModal.data('message', prepareError(error))
                    messageModal.modal('show')

                    freeListElement.trigger('refresh')
                    loader.hide()
                    assemblyMoveToFreeModal.modal('hide')
                    assemblyListTabContent.data('block', false)
                  })
                }
              )
          }
        })

        $('#assemblyMoveToFreeModal').on('show.bs.modal', function (e) {
          let button = $(e.relatedTarget)

          let orderNumber = button.data('orderNumber')
          let orderIndex = button.data('orderIndex')

          let modal = $(this)
          modal.find('[data-element="order-number"]').text(orderNumber || (orderIndex + 1))
          modal.find('[data-element="sequential-number-info"]').css('display', orderNumber ? 'none' : 'inline')

          let moveAssemblyToFreeButton = modal.find('button[data-action="assemblies.move-to-free"]')
          moveAssemblyToFreeButton.data('orderNumber', orderNumber)
          moveAssemblyToFreeButton.data('orderIndex', orderIndex)
        })

        $(document).on('click', 'a[data-element="assembly-stone-shape-tab"]', handleActiveStoneShapeTab)

        $(document).on('click', 'button[data-action="assemblies.remove"]', function(e) {
          if (!assemblyListTabContent.data('block')) {
            assemblyListTabContent.data('block', true)

            let assemblyElement = assemblyListTabContent.find('[data-element="assembly"]').has(this)
            let orderIndex =  $(this).data('orderIndex')
            let loader = $(this).find('[data-element="loader"]')
            let assemblyRemoveModal = $('#assemblyRemoveModal')

            loader.show()

            removeAssemblyByIndex(orderIndex)
                .then(response => {
                  loadAssemblies().then(response => {
                    loader.hide()
                    assemblyRemoveModal.modal('hide')
                    assemblyListTabContent.data('block', false)
                  })
                })
          }
        })


        $('#assemblyRemoveModal').on('show.bs.modal', function (e) {
          let button = $(e.relatedTarget)
          let orderNumber = button.data('orderNumber')
          let orderIndex = button.data('orderIndex')

          let modal = $(this)
          modal.find('[data-element="order-number"]').text(orderNumber || (orderIndex + 1))
          modal.find('[data-element="sequential-number-info"]').css('display', orderNumber ? 'none' : 'inline')

          let removeAssemblyButton = modal.find('button[data-action="assemblies.remove"]')

          removeAssemblyButton.data('orderNumber', orderNumber)
          removeAssemblyButton.data('orderIndex', orderIndex)
        })

        $(document).on('colors.refresh', function (e) {
          loadAssemblies()
        })

        $(document).on('shapes.refresh', function (e) {
          loadAssemblies()
        })
      })
</script>
