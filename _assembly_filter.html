<div class="toggle-form-container">
  <a class="toggle-form collapsed" data-toggle="collapse" href=".filter-form-container" role="button" aria-expanded="false" aria-controls="filter-form-container">
    <span class="show">Показать фильтр</span>
    <span class="hide">Скрыть фильтр</span>
  </a>
</div>
<div class="collapse filter-form-container">
  <form id="assembly-filter">
    <div class="form-row mt-2 head-row">
      <div class="form-group col">
        <label for="order_number">Номер заказа</label>
      </div>
      <div class="form-group col">
        <label for="stone_shape">Форма камня</label>
      </div>
      <div class="form-group col">
        <label for="stone_color">Цвет камня</label>
      </div>
      <div class="form-group col">
        <label for="diameter">Диаметр</label>
      </div>
      <div class="form-group col">
        <label for="length">Длина Min</label>
      </div>
      <div class="form-group col">
        <label for="length">Длина Max</label>
      </div>
      <div class="form-group col">
        <label for="width">Ширина</label>
      </div>
      <div class="form-group col">
        <label for="date_of_adoption">Дата принятия керамогранита в работу</label>
      </div>

      <div class="form-group col-lg-2 d-flex actions">
        <label>Действия</label>
      </div>
    </div>

    <div class="form-row controls-row">
      <div class="form-group col">
        <label for="order_number">Номер заказа</label>
        <input type="text" class="form-control" name="order_number" placeholder="Номер заказа">
      </div>
      <div class="form-group col">
        <label for="stone_shape">Форма камня</label>
        <select class="form-control" name="stone_shape" placeholder="Форма камня"></select>
      </div>
      <div class="form-group col">
        <label for="stone_color">Цвет камня</label>
        <select class="form-control" name="stone_color" placeholder="Цвет камня"></select>
      </div>
      <div class="form-group col">
        <label for="diameter">Диаметр</label>
        <input type="text" class="form-control" name="diameter" placeholder="Диаметр">
      </div>
      <div class="form-group col">
        <label for="length">Длина Min</label>
        <input type="text" class="form-control" name="length_min" placeholder="Длина Min">
      </div>
      <div class="form-group col">
        <label for="length">Длина Max</label>
        <input type="text" class="form-control" name="length_max" placeholder="Длина Max">
      </div>
      <div class="form-group col">
        <label for="width">Ширина</label>
        <input type="text" class="form-control" name="width" placeholder="Ширина">
      </div>

      <div class="form-group col">
        <label for="date_of_adoption">Дата принятия керамогранита в работу</label>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="date_of_adoption_from_addon">от</span>
            </div>
            <input type="date" class="form-control" name="date_of_adoption[from]" placeholder="Дата принятия керамогранита в работу (от)" aria-describedby="date_of_adoption_from_addon">
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="date_of_adoption_to_addon">до</span>
            </div>
            <input type="date" class="form-control" name="date_of_adoption[to]" placeholder="Дата принятия керамогранита в работу (до)" aria-describedby="date_of_adoption_to_addon">
          </div>

        </div>
      </div>

      <div class="form-group col-lg-2 d-flex buttons-container actions">
        <button type="button" data-element="reset-button" class="btn btn-outline-secondary btn w-50">
          <span data-element="loader" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
          Сбросить
        </button>
        <button type="submit" data-element="apply-button" class="btn btn-primary btn w-50">
          <span data-element="loader" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
          Фильтровать
        </button>
      </div>
    </div>
  </form>
</div>
